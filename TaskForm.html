<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/TaskForm.css">

    <script type="text/javascript" src="js/TaskForm.js"></script>
</head>

<body>
    <form class="modal-content">
        <section class="modal-header">
            <div class="modal-title">
                <h2 id="hTitle">New Task</h2>
            </div>
        </section>

        <section class="modal-body">
            <div class="row modal-row">
                <ul id="ulErrors" class="error"></ul>
            </div>
            <div class="row modal-row">
                <input id="inpTitle" type="text" placeholder="Enter Title" maxlength="50"
                       onchange="product_backlog.task_form.validateTitle()" class="one-line"/>
            </div>
            <div class="row modal-row">
                <select id="selDropDown" class="drop-down">
                    <option value="ToDo">To Do</option>
                </select>
            </div>
            <hr/>
            <div class="row modal-row">
                <label id="lbDesc">Description</label>
            </div>
            <div class="row modal-row">
                    <textarea id="txtDesc" maxlength="500" onchange="product_backlog.task_form.validateDescription()"
                              class="area">
                    </textarea>
            </div>
        </section>

        <section class="modal-footer">
            <div class="row modal-row">
                <button id="btnSaveTask" type="submit" disabled class="btn btn-primary">Add</button>
            </div>
        </section>
    </form>
</body>
</html>
