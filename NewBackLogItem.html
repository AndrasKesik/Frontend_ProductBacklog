<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="css/NewBackLogItem.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/NewBackLogItem.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Add new Backlog item</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="itemName">Item name</label>
                    <input type="text" class="form-control" id="itemName">
                    <label for="discription">Description</label>
                    <textarea class="form-control" rows="4" id="discription"></textarea>
                    <label for="criteria">Acceptance criteria</label>
                    <textarea class="form-control" rows="4" id="criteria"></textarea>
                    <button type="button" class="btn btn-default">Add item</button>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="priority">State</label>
                <select class="form-control" id="state">
                    <option>New</option>
                    <option>Approved</option>
                    <option>Committed</option>
                    <option>Done</option>
                </select>
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="effort">Effort</label>
                <select class="form-control" id="effort">
                    <option>1</option>
                    <option>3</option>
                    <option>5</option>
                    <option>7</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
